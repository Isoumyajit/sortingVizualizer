<body>
    <!-- Header Section starts here  -->
    <header class="header">
        <a href="#" class="logo"><span>Sorting</span>App</a>
        <input type="checkbox" id="menu-bar">
        <label for="menu-bar" class="fas fa-bars"></label>
        <nav class="navbar">
            <button type="button" id="bubble_srt_btn" class="navbar-btn btn btn-outline" onclick="bubbleSort() ; disable()">Bubble
                Sort</button>
            <button type="button" id="quick_srt_btn" class="btn btn-outline navbar-btn" onclick="bubbleSort()">Quick
                Sort</button>
            <button type="button" id="merge_srt_btn" class="btn btn-outline navbar-btn" onclick="bubbleSort()">Merge
                Sort</button>
            <button type="button" id="selection_srt_btn" class="btn btn-outline navbar-btn" onclick="selectionSort() ; disable()">Selection Sort</button>
            <button type="button" id="insertion_srt_btn" class="btn btn-outline navbar-btn" onclick="insertionSort(); disable()">Insertion Sort</button>
        </nav>
    </header>
    <!-- Header ends here  -->

    <section class="canvas" id="landing_page">
        <section class="content"></section>
        <div class="buttons">
            <button type="button" id="btn1" class="btn btn-control" onclick="generateOnClick()">Generate new
                Array</button>
            <button type="button" id="btn2" class="btn btn-control" onclick="resetOnClick()">Reset Array</button>
        </div>
    </section>

</body>
